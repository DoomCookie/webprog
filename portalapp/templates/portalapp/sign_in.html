{% extends 'portalapp/base_blog.html' %}

{% block title %}
  Create Post - {{ block.super }}
{% endblock %}


{% block content %}
    <form action="{% url 'login_create_url' %}" method='post'>
      <div class="form-group my-2 my-lg-0">
        <label for="exampleInputEmail1">Email адрес</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
      </div>
      {% if field.errors %}
        <div class="alert alert-danger">
          {{ field.errors}}
        </div>
      {% endif %}
      <button type="submit" class="btn btn-primary">Вход</button>
    </form>
{% endblock %}
